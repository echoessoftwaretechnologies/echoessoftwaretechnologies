<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Echoes Software Technologies</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'vivid-blue': '#1864ff'
          },
          fontFamily: {
            sans: ['Poppins', 'sans-serif']
          }
        }
      }
    }
  </script>
  <style>
    body {
      background: linear-gradient(135deg, #f0f4ff 0%, #e6f0ff 100%);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
      <div class="text-center mb-8">
        <div class="mx-auto w-16 h-16 bg-vivid-blue rounded-full flex items-center justify-center mb-4">
          <span class="text-white text-2xl font-bold">ES</span>
        </div>
        <h1 class="text-2xl font-bold text-gray-900">Welcome Back</h1>
        <p class="text-gray-600 mt-2">Please enter your credentials to access the admin console</p>
      </div>
      
      <form id="loginForm" class="space-y-6">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-vivid-blue focus:border-vivid-blue transition-colors"
            placeholder="Enter your username"
          >
        </div>
        
        <div>
          <div class="flex justify-between items-center mb-1">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          </div>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-vivid-blue focus:border-vivid-blue transition-colors"
            placeholder="Enter your password"
          >
        </div>
        
        <div class="flex items-center">
          <input 
            type="checkbox" 
            id="remember" 
            name="remember"
            class="h-4 w-4 text-vivid-blue border-gray-300 rounded focus:ring-vivid-blue"
          >
          <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
        </div>
        
        <button 
          type="submit"
          class="w-full bg-vivid-blue hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-full transition-colors duration-200 shadow-md"
        >
          Sign In
        </button>
      </form>
      
      <div class="mt-6 flex justify-between items-center">
        <a href="#" class="text-sm text-vivid-blue hover:text-blue-700 font-medium">Forgot your password?</a>
        <a href="./index.html" class="inline-block bg-vivid-blue hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-full transition-colors duration-200">Website
        </a>
      </div>
    </div>
    
    <div class="mt-6 text-center">
      <p class="text-gray-600 text-sm">
        Need help? Contact your system administrator
      </p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;
      
      // Simple authentication (in a real app, this would be handled by a backend)
      if (authenticateUser(username, password)) {
        // Redirect to 2FA verification page
        window.location.href = `two-factor-setup.html?username=${encodeURIComponent(username)}&remember=${remember}`;
      } else {
        alert('Invalid credentials. Please try again.');
      }
    });
    
    function authenticateUser(username, password) {
      // In a real application, this would be a server-side check
      // For now, we'll use a simple hardcoded check
      const validCredentials = [
        { username: 'admin', password: 'admin@echoess.in' },
        { username: 'user', password: 'user123' }
      ];
      
      return validCredentials.some(cred => 
        cred.username === username && cred.password === password
      );
    }
  </script>
</body>

</html>
